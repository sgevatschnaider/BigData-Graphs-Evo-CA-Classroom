name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Fallbacks por si faltan paquetes para el build
          pip show mkdocs            >/dev/null 2>&1 || pip install mkdocs
          pip show mkdocs-material   >/dev/null 2>&1 || pip install mkdocs-material
          pip show jupyter           >/dev/null 2>&1 || pip install jupyter
          pip show nbconvert         >/dev/null 2>&1 || pip install nbconvert

      - name: Convert notebooks to HTML (if any)
        shell: bash
        run: |
          mkdir -p docs/notebooks
          if compgen -G "notebooks/*.ipynb" > /dev/null; then
            for nb in notebooks/*.ipynb; do
              jupyter nbconvert --to html "$nb" --output-dir docs/notebooks
            done
          else
            echo "No notebooks to convert, skipping."
          fi
          # Evita que GitHub Pages use Jekyll
          mkdir -p docs
          echo "" > docs/.nojekyll

      - name: Build site with MkDocs
        run: mkdocs build --clean --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
