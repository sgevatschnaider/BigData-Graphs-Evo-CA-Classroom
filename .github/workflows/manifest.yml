name: Build demos manifest
on:
  push: { branches: [ main ] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node tools/build-demos-manifest.mjs
      - name: Commit & push if changed
        run: |
          if ! git diff --quiet -- demos.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add demos.json
            git commit -m "chore: update demos.json [skip ci]"
            git push
          fi
