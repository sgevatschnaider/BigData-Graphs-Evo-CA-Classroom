name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: pip install -e .
      # Unit tests (solo archivos de tests, sin notebooks)
      - name: Unit tests
        run: pytest -q tests/test_*.py -k "not notebooks"
      # Notebooks con nbmake (ejecuci√≥n controlada)
      - name: Notebooks (nbmake)
        run: |
          pytest --nbmake -q notebooks/01_BigData_Intro.ipynb
          pytest --nbmake -q notebooks/02_Graphs_Fundamentals.ipynb

