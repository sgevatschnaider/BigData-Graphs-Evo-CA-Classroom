name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Fallbacks por si los archivos no estÃ¡n completos
          pip show pytest     >/dev/null 2>&1 || pip install pytest
          pip show nbmake     >/dev/null 2>&1 || pip install nbmake
          pip show ipykernel  >/dev/null 2>&1 || pip install ipykernel
          pip show nbclient   >/dev/null 2>&1 || pip install nbclient

      - name: Run unit tests (pytest)
        shell: bash
        run: |
          if [ -d tests ]; then
            pytest -q tests
          else
            echo "No tests/ directory; skipping unit tests."
          fi

      - name: Run notebook tests (nbmake)
        shell: bash
        run: |
          if compgen -G "notebooks/*.ipynb" > /dev/null; then
            pytest --nbmake -q notebooks/*.ipynb
          else
            echo "No notebooks to test; skipping."
          fi
