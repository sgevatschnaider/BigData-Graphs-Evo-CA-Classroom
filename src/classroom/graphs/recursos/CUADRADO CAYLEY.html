<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grafo de Cayley C4</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
    }
    #mynetwork {
      width: 600px;
      height: 600px;
      margin: auto;
      border: 2px solid white;
      border-radius: 10px;
      background-color: #1e272e;
    }
  </style>
</head>
<body>
  <h2>üåê Grafo de Cayley de Z‚ÇÑ con generadores {1,3}</h2>
  <p>El grafo es el ciclo C‚ÇÑ: un cuadrado con 4 v√©rtices.</p>
  <div id="mynetwork"></div>

  <script type="text/javascript">
    // --------------------------
    // Nodos (elementos de Z4)
    // --------------------------
    var nodes = new vis.DataSet([
      { id: 0, label: "0", color: "#e67e22" },
      { id: 1, label: "1", color: "#2ecc71" },
      { id: 2, label: "2", color: "#3498db" },
      { id: 3, label: "3", color: "#9b59b6" }
    ]);

    // --------------------------
    // Aristas (conexiones por los generadores)
    // --------------------------
    var edges = new vis.DataSet([
      { from: 0, to: 1 },
      { from: 1, to: 2 },
      { from: 2, to: 3 },
      { from: 3, to: 0 }
    ]);

    // --------------------------
    // Crear red
    // --------------------------
    var container = document.getElementById("mynetwork");
    var data = { nodes: nodes, edges: edges };
    var options = {
      nodes: {
        shape: "circle",
        size: 30,
        font: { size: 20, color: "white" },
        borderWidth: 2
      },
      edges: {
        color: { color: "#ecf0f1" },
        width: 3,
        smooth: false
      },
      physics: {
        enabled: true,
        barnesHut: {
          gravitationalConstant: -8000,
          centralGravity: 0.3,
          springLength: 200,
          springConstant: 0.05
        },
        stabilization: { iterations: 2500 }
      },
      interaction: {
        dragNodes: true,
        zoomView: true,
        dragView: true
      }
    };

    var network = new vis.Network(container, data, options);
  </script>
</body>
</html>
