                    answer: `
                        <p>El <strong>Lema del Apret√≥n de Manos</strong> (o Teorema de la Suma de Grados) es un resultado fundamental que establece que, en cualquier grafo, la suma de los grados de todos sus v√©rtices es igual al doble del n√∫mero de aristas.</p>
                        <p>F√≥rmula: <code>&Sigma; deg(v) = 2|E|</code></p>

                    answer: `
                        <p>Un grafo es <strong>k-regular</strong> si todos sus v√©rtices tienen exactamente el mismo grado, igual a <code>k</code>.</p>
                        <p>Para derivar la f√≥rmula de su n√∫mero de aristas (<code>m</code>), usamos el Lema del Apret√≥n de Manos. Si tenemos <code>n</code> v√©rtices y cada uno tiene grado <code>k</code>, la suma de los grados es:</p>

                        <p>Un <strong>grafo completamente irregular</strong> es aquel donde todos sus v√©rtices tienen grados distintos. La demostraci√≥n de su imposibilidad es una aplicaci√≥n cl√°sica del Principio del Palomar y el razonamiento por contradicci√≥n.</p>

                { question: "7. ¬øPor qu√© el argumento de imposibilidad de grafos completamente irregulares no aplica a los multigrafos?", answer: "<p>El argumento falla porque en un multigrafo, el grado m√°ximo de un v√©rtice no est√° acotado por <code>n-1</code>. Al permitir aristas paralelas, un v√©rtice puede tener un grado arbitrariamente alto. Esto rompe el paso 2 de la demostraci√≥n: el conjunto de 'palomares' (grados posibles) ya no es un conjunto finito de tama√±o <code>n</code>, por lo que el Principio del Palomar no puede aplicarse de la misma manera.</p>" },

                { question: "9. Enuncie el teorema fundamental sobre la existencia y unicidad de los grafos casi irregulares.", answer: "<p>El teorema establece: <strong>Para cada entero n ‚â• 2, existen exactamente dos grafos casi irregulares de orden n, y estos dos grafos son complementarios entre s√≠.</strong> Esto significa que para cualquier n√∫mero de v√©rtices, no solo sabemos que estos grafos existen, sino que tambi√©n conocemos su cantidad exacta (siempre dos) y la relaci√≥n estructural que los une (uno es el complemento del otro).</p>" },
                { question: "10. Explique por qu√© el complemento de un grafo casi irregular es tambi√©n casi irregular.", answer: "<p>La transformaci√≥n de grado al tomar el complemento es <code>deg_GÃÖ(v) = (n-1) - deg_G(v)</code>. Esta es una funci√≥n inyectiva (uno a uno) sobre el conjunto de grados. Si dos v√©rtices <code>u</code> y <code>v</code> tienen grados distintos en <code>G</code>, entonces <code>(n-1) - deg_G(u) ‚â† (n-1) - deg_G(v)</code>, por lo que tendr√°n grados distintos en <code>GÃÖ</code>. Si tienen el mismo grado en <code>G</code>, tendr√°n el mismo grado en <code>GÃÖ</code>. Por lo tanto, la operaci√≥n de complemento preserva el n√∫mero de colisiones de grado. Si <code>G</code> ten√≠a exactamente una colisi√≥n (un par de v√©rtices con el mismo grado), <code>GÃÖ</code> tambi√©n la tendr√°, siendo por tanto casi irregular.</p>" },
                { question: "11. Describa el proceso de construcci√≥n incremental que genera la √∫nica pareja de grafos casi irregulares para un orden n.", answer: "<p>El proceso es recursivo y se basa en la pareja de grafos de orden <code>n-1</code>. Sea <code>(G'_{n-1}, GÃÖ'_{n-1})</code> la pareja para el orden <code>n-1</code>, donde <code>G'_{n-1}</code> es el que contiene el v√©rtice de grado 0. La construcci√≥n para el orden <code>n</code> es:</p><ol><li><strong>Paso 1: Construir el primer grafo (G‚Çô):</strong> Se toma el grafo <code>GÃÖ'_{n-1}</code> (el que no tiene grado 0) y se le a√±ade un nuevo v√©rtice aislado (de grado 0). El grafo resultante es el primer grafo casi irregular de orden <code>n</code>, <code>G‚Çô</code>.</li><li><strong>Paso 2: Construir el segundo grafo (GÃÖ‚Çô):</strong> Simplemente se toma el complemento del grafo reci√©n creado: <code>GÃÖ‚Çô = complemento(G‚Çô)</code>.</li></ol><p>Este proceso de <strong>'tomar el complemento del anterior y a√±adir un aislado'</strong> genera de forma √∫nica toda la secuencia de parejas de grafos casi irregulares.</p>" },
                { question: "12. Describa el algoritmo de Havel-Hakimi para determinar si una secuencia de grados es gr√°fica.", answer: "<p>El algoritmo de Havel-Hakimi es un procedimiento recursivo que se basa en la idea de satisfacer al v√©rtice m√°s 'exigente'. Los pasos son:</p><ol><li><strong>Ordenar:</strong> Se ordena la secuencia de grados en orden no creciente: <code>d‚ÇÅ ‚â• d‚ÇÇ ‚â• ... ‚â• d‚Çô</code>.</li><li><strong>Reducir:</strong> Se elimina el primer grado <code>d‚ÇÅ</code> de la secuencia. Luego, se resta 1 a los siguientes <code>d‚ÇÅ</code> grados de la lista.</li><li><strong>Verificar:</strong> Si en alg√∫n momento un grado se vuelve negativo, el algoritmo termina y la secuencia no es gr√°fica.</li><li><strong>Repetir:</strong> Se repiten los pasos 1 y 2 con la nueva secuencia reducida.</li><li><strong>Condici√≥n de √âxito:</strong> Si el proceso puede continuarse hasta que todos los grados de la secuencia son 0, la secuencia original es <strong>gr√°fica</strong>.</li></ol><p>La l√≥gica es que si existe una realizaci√≥n del grafo, debe existir una donde el v√©rtice de mayor grado est√° conectado a los v√©rtices con los siguientes grados m√°s altos.</p>" },
                { question: "13. ¬øCu√°l es la diferencia conceptual entre el enfoque de Havel-Hakimi y el del Teorema de Erd≈ës-Gallai?", answer: "<p>La diferencia es que Havel-Hakimi es un <strong>algoritmo constructivo/destructivo</strong>, mientras que Erd≈ës-Gallai es una <strong>caracterizaci√≥n existencial</strong>.</p><ul><li><strong>Havel-Hakimi</strong> proporciona un procedimiento paso a paso para intentar construir (o deconstruir) el grafo. Su resultado es un 's√≠' o un 'no' basado en el √©xito del procedimiento. Es un enfoque algor√≠tmico.</li><li><strong>Erd≈ës-Gallai</strong> no construye nada. Proporciona un conjunto de condiciones matem√°ticas (una suma par y una serie de desigualdades) que, si se cumplen todas, garantizan la existencia de al menos un grafo con esa secuencia de grados. Es un enfoque te√≥rico basado en propiedades estructurales.</li></ul>" },
                { question: "14. ¬øQu√© es un Grafo de Cayley y cu√°les son sus dos 'ingredientes' algebraicos?", answer: "<p>Un <strong>Grafo de Cayley</strong> es una representaci√≥n visual de la estructura de un grupo algebraico. Proporciona un puente profundo entre el √°lgebra abstracta y la teor√≠a de grafos. Sus dos ingredientes son:</p><ol><li><strong>Un grupo finito (G):</strong> Un conjunto con una operaci√≥n binaria que cumple ciertas propiedades (cierre, asociatividad, elemento neutro, inverso). Los elementos de <code>G</code> se convierten en los <strong>v√©rtices</strong> del grafo.</li><li><strong>Un conjunto de generadores (X):</strong> Un subconjunto de <code>G</code> que es sim√©trico (si <code>x</code> est√° en <code>X</code>, su inverso <code>x‚Åª¬π</code> tambi√©n) y no contiene al elemento neutro. Las <strong>aristas</strong> del grafo conectan v√©rtices <code>g</code> y <code>h</code> si <code>h = g * x</code> para alg√∫n generador <code>x</code> en <code>X</code>.</li></ol>" },
                { question: "15. ¬øPor qu√© todo Grafo de Cayley es regular? ¬øCu√°l es su regularidad?", answer: "<p>Todo grafo de Cayley <code>Cay(G, X)</code> es regular por su propia construcci√≥n. Para cualquier v√©rtice <code>g</code> del grafo, sus vecinos son todos los elementos de la forma <code>g * x</code>, donde <code>x</code> es un generador en <code>X</code>. Como el conjunto de generadores <code>X</code> no contiene al elemento neutro y todos sus elementos son distintos, cada generador <code>x</code> produce un vecino √∫nico <code>g * x</code>. Por lo tanto, cada v√©rtice <code>g</code> tiene exactamente <code>|X|</code> vecinos. Como esto es cierto para todos los v√©rtices, el grafo es <strong>|X|-regular</strong>.</p>" },
                { question: "16. Defina la propiedad de v√©rtice-transitividad y explique por qu√© es una caracter√≠stica clave de los Grafos de Cayley.", answer: "<p>Un grafo es <strong>v√©rtice-transitivo</strong> si para cualquier par de v√©rtices <code>u</code> y <code>v</code>, existe una simetr√≠a del grafo (un automorfismo) que transforma <code>u</code> en <code>v</code>. Intuitivamente, esto significa que el grafo 'se ve exactamente igual' desde la perspectiva de cualquier v√©rtice; no hay v√©rtices 'especiales'.</p><p>Esta es una propiedad fundamental de los Grafos de Cayley porque refleja directamente una propiedad de los grupos: la capacidad de mapear cualquier elemento a otro mediante la operaci√≥n del grupo (ej. <code>v = u * (u‚Åª¬π * v)</code>). La operaci√≥n de 'multiplicar por un elemento' en el grupo se traduce en una simetr√≠a en el grafo, garantizando la v√©rtice-transitividad. Esto los hace ideales para topolog√≠as de red, donde se desea un comportamiento homog√©neo y predecible desde cualquier nodo.</p>" },
                { question: "17. ¬øC√≥mo se puede construir un ciclo C‚Çô y un hipercubo Q‚Çô como Grafos de Cayley?", answer: "<ul><li><strong>Ciclo C‚Çô:</strong> Se construye usando el grupo c√≠clico de enteros m√≥dulo <code>n</code>, <code>(‚Ñ§‚Çô, +)</code>. Los v√©rtices son {0, 1, ..., n-1}. El conjunto de generadores es <code>X = {+1, -1}</code>. Conectar cada v√©rtice <code>i</code> con <code>i+1 (mod n)</code> y <code>i-1 (mod n)</code> forma precisamente el ciclo <code>C‚Çô</code>.</li><li><strong>Hipercubo Q‚Çô:</strong> Se construye usando el grupo de cadenas binarias de longitud <code>n</code> con la operaci√≥n XOR, <code>((‚Ñ§‚ÇÇ)‚Åø, ‚äï)</code>. Los v√©rtices son todas las 2‚Åø cadenas binarias. El conjunto de generadores <code>X</code> son los <code>n</code> vectores unitarios (ej. para n=3, X = {100, 010, 001}). Conectar dos v√©rtices si su XOR es un generador significa que est√°n conectados si y solo si difieren en un √∫nico bit, que es la definici√≥n del hipercubo.</li></ul>" },
                { question: "18. ¬øCu√°l es el principal desaf√≠o al procesar algoritmos de grafos en arquitecturas de GPU?", answer: "<p>El principal desaf√≠o es el <strong>desequilibrio de carga a nivel de warp</strong>, causado por la naturaleza inherentemente irregular de los grafos. La arquitectura SIMT (Single Instruction, Multiple Thread) de una GPU es extremadamente eficiente cuando todos los hilos de un warp realizan la misma cantidad de trabajo. Sin embargo, en un grafo, los grados de los v√©rtices var√≠an enormemente. Si un hilo de un warp procesa un v√©rtice de grado 2 mientras otro procesa uno de grado 1000, el primer hilo terminar√° r√°pidamente y quedar√° inactivo, esperando a que el hilo sobrecargado termine. Esta <strong>inactividad forzada</strong> es la principal fuente de ineficiencia y subutilizaci√≥n de los recursos masivamente paralelos de la GPU.</p>" },
                { question: "19. Explique el concepto de 'divergencia de hilos' en el contexto de un BFS en un grafo.", answer: "<p>La <strong>divergencia de hilos</strong> ocurre cuando hilos dentro de un mismo warp deben tomar caminos diferentes en el c√≥digo. En una B√∫squeda en Amplitud (BFS), un paso com√∫n del algoritmo es que cada hilo asignado a un v√©rtice itere sobre sus vecinos. Si un hilo procesa un v√©rtice de grado 0 (sin vecinos), no entrar√° en el bucle de iteraci√≥n. Si otro hilo en el mismo warp procesa un v√©rtice de grado alto, entrar√° en el bucle. Esto crea una divergencia. La GPU la maneja serializando la ejecuci√≥n: primero ejecuta el c√≥digo para los hilos que entran al bucle (mientras los otros esperan inactivos), y luego ejecuta el c√≥digo para los que no entraron (mientras los primeros esperan). Esta serializaci√≥n y espera destruyen el paralelismo y degradan severamente el rendimiento.</p>" },
                { question: "20. ¬øQu√© es el acceso a memoria coalescente y por qu√© es dif√≠cil de lograr con grafos?", answer: "<p>El <strong>acceso a memoria coalescente</strong> es el patr√≥n de acceso a memoria ideal en una GPU. Ocurre cuando los 32 hilos de un warp acceden a una regi√≥n de 128 bytes contigua y alineada en la memoria global en una sola transacci√≥n. Esto utiliza el ancho de banda de la memoria de manera √≥ptima.</p><p>Es dif√≠cil de lograr con grafos porque la representaci√≥n de adyacencia de v√©rtices no garantiza contig√ºidad. Por ejemplo, en una lista de adyacencia, los vecinos del v√©rtice 5 y los vecinos del v√©rtice 6 (que podr√≠an ser procesados por hilos contiguos) pueden estar almacenados en ubicaciones de memoria completamente diferentes y dispersas. Cuando los hilos del warp intentan leer las listas de vecinos de sus respectivos v√©rtices, realizan accesos dispersos (no coalescentes), lo que obliga al hardware a emitir m√∫ltiples transacciones de memoria en lugar de una sola, desperdiciando ancho de banda y aumentando la latencia.</p>" },
                { question: "21. ¬øQu√© es un Grafo Bipartito Completo K‚Çò,‚Çô?", answer: "<p>Un <strong>Grafo Bipartito Completo K‚Çò,‚Çô</strong> es un grafo cuyos v√©rtices se pueden dividir en dos conjuntos disjuntos, V‚ÇÅ con <code>m</code> v√©rtices y V‚ÇÇ con <code>n</code> v√©rtices, tal que cada v√©rtice en V‚ÇÅ est√° conectado a <strong>todos</strong> los v√©rtices en V‚ÇÇ. No hay aristas dentro del mismo conjunto (ni en V‚ÇÅ ni en V‚ÇÇ). El n√∫mero total de aristas es <code>m * n</code>.</p>" },
                { question: "22. ¬øBajo qu√© condiciones un Grafo Bipartito Completo K‚Çò,‚Çô es regular?", answer: "<p>Un grafo K‚Çò,‚Çô es regular si y solo si todos sus v√©rtices tienen el mismo grado. Los v√©rtices en la partici√≥n V‚ÇÅ tienen todos grado <code>n</code> (ya que se conectan a todos los <code>n</code> v√©rtices de V‚ÇÇ). Los v√©rtices en la partici√≥n V‚ÇÇ tienen todos grado <code>m</code>. Para que el grafo sea regular, se debe cumplir que <code>m = n</code>. En este caso, el grafo K‚Çô,‚Çô es <strong>n-regular</strong>.</p>" },
                { question: "23. Compare el argumento de paridad con el del Principio del Palomar para probar la inexistencia de grafos completamente irregulares. ¬øCu√°l es m√°s potente y por qu√©?", answer: "<p>Ambos argumentos pueden usarse para descartar ciertas secuencias, pero el Principio del Palomar es mucho m√°s potente y general para este problema en particular.</p><ul><li><strong>Argumento de Paridad:</strong> Se basa en que la suma de grados (y por tanto el n√∫mero de v√©rtices de grado impar) debe ser par. Este argumento solo funciona para la mitad de los casos. Por ejemplo, para n=6, los grados ser√≠an {0,1,2,3,4,5}, que tiene 3 grados impares (1,3,5), lo cual es imposible. Pero para n=5, los grados {0,1,2,3,4} tienen 2 grados impares (1,3), lo cual es par y no viola la condici√≥n. Por lo tanto, el argumento de paridad no puede descartar el caso n=5.</li><li><strong>Principio del Palomar:</strong> Como se demostr√≥, este argumento encuentra una contradicci√≥n fundamental entre la existencia de un v√©rtice de grado 0 y uno de grado n-1, que deben coexistir si todos los grados son distintos. Esta contradicci√≥n es v√°lida para <strong>todos los n ‚â• 2</strong>, sin importar la paridad.</li></ul><p>Por lo tanto, el <strong>Principio del Palomar es m√°s potente</strong> porque proporciona una prueba universal que cubre todos los casos, mientras que el argumento de paridad solo descarta la mitad de ellos.</p>" },
                { question: "24. ¬øPuede un grafo ser autocomplementario y casi irregular a la vez? Justifique.", answer: "<p>No, un grafo casi irregular no puede ser autocomplementario (isomorfo a su complemento).</p><p><strong>Justificaci√≥n:</strong> Un grafo casi irregular de orden <code>n</code> debe tener una secuencia de grados que o bien incluye el grado 0 (y excluye el n-1) o incluye el n-1 (y excluye el 0). Supongamos que <code>G</code> es casi irregular y tiene un v√©rtice de grado 0. Su complemento <code>GÃÖ</code> tendr√° entonces un v√©rtice de grado <code>(n-1) - 0 = n-1</code>. Un grafo no puede tener simult√°neamente un v√©rtice de grado 0 y uno de grado n-1. Como <code>G</code> tiene un v√©rtice de grado 0 y <code>GÃÖ</code> tiene uno de grado n-1, sus secuencias de grados son diferentes, y por lo tanto no pueden ser isomorfos. El mismo razonamiento aplica si <code>G</code> tiene un v√©rtice de grado n-1. Por lo tanto, <code>G ‚âá GÃÖ</code>.</p>" },
                { question: "25. En el contexto de GPU, ¬øqu√© estrategia podr√≠a ser m√°s eficiente que asignar 'un v√©rtice por hilo' para grafos con alta variabilidad de grado?", answer: "<p>Una estrategia superior es la <strong>distribuci√≥n a nivel de arista</strong> o la <strong>agrupaci√≥n de tareas por grado</strong>.</p><ul><li><strong>Distribuci√≥n a nivel de arista:</strong> En lugar de asignar un v√©rtice a cada hilo, se asigna un conjunto de aristas. Esto distribuye el trabajo de manera m√°s uniforme. Un v√©rtice de grado 1000 simplemente contribuye con 1000 tareas (aristas) a una cola global, que luego son procesadas por muchos hilos, en lugar de sobrecargar a un solo hilo.</li><li><strong>Agrupaci√≥n por grado (Binning):</strong> Se pueden agrupar los v√©rtices en 'bins' o cubetas seg√∫n su grado (ej. grados 1-8, 9-32, etc.). Los hilos de un mismo warp procesan v√©rtices del mismo bin, asegurando que todos tengan una cantidad de trabajo similar. Esto reduce dr√°sticamente la inactividad y la divergencia de hilos.</li></ul>" },
                { question: "26. ¬øQu√© es el orden y el tama√±o de un grafo?", answer: "<p>El <strong>orden</strong> de un grafo <code>G=(V,E)</code> es el n√∫mero de sus v√©rtices, com√∫nmente denotado como <code>|V|</code> o <code>n</code>. El <strong>tama√±o</strong> de un grafo es el n√∫mero de sus aristas, denotado como <code>|E|</code> o <code>m</code>. Estos son los dos par√°metros m√°s fundamentales para describir la escala de un grafo.</p>" },
                { question: "27. ¬øEs el grafo completo K‚ÇÖ un Grafo de Cayley? Si es as√≠, ¬øsobre qu√© grupo y generadores?", answer: "<p><strong>S√≠</strong>, el grafo completo K‚ÇÖ es un Grafo de Cayley. Se puede construir sobre el grupo c√≠clico <code>(‚Ñ§‚ÇÖ, +)</code>. Los v√©rtices son {0, 1, 2, 3, 4}. Para que cada v√©rtice se conecte con todos los dem√°s, el conjunto de generadores debe incluir a todos los dem√°s elementos no nulos del grupo. Por lo tanto, los generadores son <code>X = {1, 2, 3, 4}</code> (o {¬±1, ¬±2}). Como <code>|X| = 4</code>, el grafo resultante es 4-regular, que es la regularidad de K‚ÇÖ.</p>" },
                { question: "28. Un grafo tiene la secuencia de grados (5, 5, 4, 3, 2, 1). ¬øEs posible? ¬øPor qu√©?", answer: "<p>No, no es posible. La suma de los grados es 5+5+4+3+2+1 = 20, que es par, por lo que no viola la primera condici√≥n. Sin embargo, en un grafo de orden 6 (ya que hay 6 entradas en la secuencia), el grado m√°ximo no puede exceder <code>n-1 = 5</code>. La secuencia tiene dos v√©rtices de grado 5. Si un v√©rtice tiene grado 5, debe estar conectado a todos los otros 5 v√©rtices. Si un segundo v√©rtice tambi√©n tiene grado 5, tambi√©n debe estar conectado a todos los dem√°s. Esto incluye al primer v√©rtice de grado 5 y al v√©rtice de grado 1. Pero si el v√©rtice de grado 1 est√° conectado a ambos v√©rtices de grado 5, su grado ser√≠a al menos 2, lo cual es una contradicci√≥n. Aplicando Havel-Hakimi: <code>(5,5,4,3,2,1) -> (4,3,2,1,0)</code>. Ahora, tomamos el 4: <code>(2,1,0,-1)</code>. Aparece un grado negativo, por lo que la secuencia <strong>no es gr√°fica</strong>.</p>" },
                { question: "29. ¬øCu√°l es la relaci√≥n entre el Grupo Diedral D‚Çô y los grafos bipartitos regulares?", answer: "<p>El Grupo Diedral D‚Çô es el grupo de simetr√≠as de un pol√≠gono regular de <code>n</code> lados. Tiene <code>2n</code> elementos: <code>n</code> rotaciones y <code>n</code> reflexiones. Se puede usar para construir un grafo bipartito <code>n</code>-regular. Se define el grafo de Cayley <code>Cay(D‚Çô, X)</code> donde los v√©rtices son los <code>2n</code> elementos de D‚Çô y el conjunto de generadores <code>X</code> son las <code>n</code> reflexiones. En este grafo, no hay aristas entre rotaciones ni entre reflexiones; las aristas solo conectan rotaciones con reflexiones. Esto divide los v√©rtices en dos particiones (rotaciones y reflexiones), formando un grafo bipartito. Como <code>|X|=n</code>, el grafo es <strong>n-regular</strong>.</p>" },
                { question: "30. ¬øQu√© representa la desigualdad del Teorema de Erd≈ës-Gallai en t√©rminos de 'oferta y demanda' de aristas?", answer: "<p>La desigualdad <code>&Sigma; (i=1 a k) d·µ¢ ‚â§ k(k-1) + &Sigma; (i=k+1 a n) min{d·µ¢, k}</code> representa un balance entre la 'demanda' de conexiones de los <code>k</code> v√©rtices m√°s grandes y la 'oferta' de conexiones disponibles.</p><ul><li><strong>Lado Izquierdo (Demanda):</strong> <code>&Sigma; (i=1 a k) d·µ¢</code> es la suma de los grados de los <code>k</code> v√©rtices m√°s 'exigentes'. Representa el n√∫mero total de 'puntos de conexi√≥n' que estos <code>k</code> v√©rtices necesitan satisfacer.</li><li><strong>Lado Derecho (Oferta):</strong> Est√° compuesto por dos partes:</li><ul><li><code>k(k-1)</code>: El n√∫mero m√°ximo de puntos de conexi√≥n que pueden ser satisfechos <strong>entre</strong> los propios <code>k</code> v√©rtices. (Cada una de las k(k-1)/2 posibles aristas internas aporta 2 a la suma de grados).</li><li><code>&Sigma; (i=k+1 a n) min{d·µ¢, k}</code>: La oferta m√°xima de conexiones desde los <code>n-k</code> v√©rtices restantes <strong>hacia</strong> los primeros <code>k</code>. Cada v√©rtice 'peque√±o' <code>v·µ¢</code> puede ofrecer como m√°ximo <code>k</code> aristas hacia el grupo grande, pero no m√°s que su propio grado <code>d·µ¢</code>.</li></ul><p>El teorema afirma que para que la secuencia sea gr√°fica, la demanda de cualquier subconjunto de los <code>k</code> v√©rtices m√°s grandes nunca puede exceder la oferta m√°xima de conexiones disponibles para ellos.</p>" }

            function addEventListeners() {

                    button.addEventListener('click', () => {
                        const answer = button.nextElementSibling;
                        button.classList.toggle('active');
                        answer.classList.toggle('active');
                        button.querySelector('.question-icon').textContent = button.classList.contains('active') ? '‚àí' : '+';
                        answer.style.maxHeight = answer.classList.contains('active') ? answer.scrollHeight + "px" : null;
                    });
                });

                document.querySelectorAll('.mastery-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const index = e.target.dataset.index;
                        const qaItem = e.target.closest('.qa-item');
                        
                        if (completedQuestions.has(index)) {
                            completedQuestions.delete(index);
                            e.target.textContent = 'Marcar como Dominado';
                            e.target.classList.remove('mastered');
                            qaItem.classList.remove('mastered');
                        } else {
                            completedQuestions.add(index);
                            e.target.textContent = '¬°Dominado!';
                            e.target.classList.add('mastered');
                            qaItem.classList.add('mastered');
                        }
                        updateProgress();
                    });
                });
            }
            
            function updateProgress() {
                const completedCount = completedQuestions.size;
                const totalCount = questionsAndAnswers.length;
                const percentage = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;

                progressFill.style.width = percentage + '%';
                progressText.textContent = `Dominio: ${percentage}% - ${completedCount}/${totalCount} preguntas dominadas`;
            }

            function filterQuestions() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                document.querySelectorAll('.qa-item').forEach((item, index) => {
                    const qa = questionsAndAnswers[index];
                    const content = (qa.question + qa.answer).toLowerCase();
                    if (content.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            function showRandomQuestion() {
                const visibleItems = Array.from(document.querySelectorAll('.qa-item')).filter(item => item.style.display !== 'none');
                if (visibleItems.length === 0) return;

                const randomItem = visibleItems[Math.floor(Math.random() * visibleItems.length)];
                
                randomItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Abrir la respuesta si est√° cerrada
                const questionBtn = randomItem.querySelector('.question');
                if (!questionBtn.classList.contains('active')) {
                    questionBtn.click();
                }
            }
            
            function createBubble() {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 80 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                bubble.style.animationDuration = `${Math.random() * 10 + 15}s`;
                body.appendChild(bubble);
                setTimeout(() => bubble.remove(), 25000);
            }
            
            // --- INICIALIZACI√ìN ---
            renderQuestions();
            setInterval(createBubble, 500);
            searchInput.addEventListener('input', filterQuestions);
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-theme');
                body.classList.toggle('light-theme');
                const isDark = body.classList.contains('dark-theme');
                themeToggle.innerHTML = isDark ? '‚òÄÔ∏è Cambiar a Tema Claro' : 'üåô Cambiar a Tema Oscuro';
            });
            randomBtn.addEventListener('click', showRandomQuestion);
        });
    </script>
</body>
